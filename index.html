<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
      <div class="row">
        <div class="col-lg-4 center-block">
          <button class="btn btn-primary center-block">Clear Board</button>
        </div>
      </div>
    <table>
      <tr>
        <td id="bob">123</td>
        <td id="2" class="vertical"></td>
        <td id="3"></td>
      </tr>
      <tr>
        <td id="4" class="horizontal"></td>
        <td id="5" class="horizontal vertical"></td>
        <td id="6" class="horizontal"></td>
      </tr>
      <tr>
        <td id="7"></td>
        <td id="8" class="vertical"></td>
        <td id="9"></td>
      </tr>
    </table>
  </body>
</html>
